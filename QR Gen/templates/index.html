<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            background-color: #0066cc;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #004d99;
        }

        .qr-result {
            margin-top: 30px;
            text-align: center;
        }

        .qr-result img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        .loading {
            display: none;
            margin-top: 10px;
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h2>QR Code Generator</h2>

    <form method="POST" onsubmit="showLoading()">
        <label>Name:</label>
        <input type="text" name="name" required>

        <label>Website / Info:</label>
        <input type="text" name="info" required>

        <button type="submit">Generate QR Code</button>
        <div class="loading" id="loading">Generating QR Code...</div>
    </form>

    {% if qr_code_url %}
    <div class="qr-result">
        <h3>Your QR Code:</h3>
        <img src="{{ qr_code_url }}" alt="QR Code">
    </div>
    {% endif %}

    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
    </script>
</body>
</html>
